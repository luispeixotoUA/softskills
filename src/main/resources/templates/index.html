<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftSkills - Activity Provider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 via-gray-50 to-blue-100 flex items-center justify-center min-h-screen">

<!-- Main Container -->
<div class="bg-white shadow-xl rounded-xl p-10 max-w-3xl w-full text-center">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
        <img src="softskills.png" alt="SoftSkills Logo" class="w-80">
    </div>

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">
        Welcome to SoftSkills
    </h1>
    <h2 class="text-lg font-semibold text-blue-600 mb-6 tracking-wide">
        Empowering Growth through Activities
    </h2>

    <!-- Divider -->
    <div class="border-t-2 border-gray-200 w-2/3 mx-auto mb-6"></div>

    <!-- Content -->
    <p class="text-gray-600 text-lg leading-relaxed">
        Discover engaging activities that help you enhance your skills while earning rewards.
        Our platform is designed to inspire growth, learning, and achievement.
    </p>

    <!-- Call to Action -->
    <div class="mt-8 flex justify-center space-x-4">
        <a href="/activities"
           class="px-8 py-3 bg-blue-500 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-600 transition">
            Explore Activities
        </a>
        <a href="/about"
           class="px-8 py-3 border-2 border-blue-500 text-blue-500 font-bold text-lg rounded-lg hover:bg-blue-50 transition">
            Learn More
        </a>
    </div>
</div>

</body>
</html>
