spring.application.name=softskills

server.ssl.enabled=false
server.port=8080

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

softskills.api.base-url=https://softskills.onrender.com
softskills.api.config=${softskills.api.base-url}/config-activity
softskills.api.jsonParams=${softskills.api.base-url}/json-params-activity
softskills.api.deploy=${softskills.api.base-url}/deploy-activity
softskills.api.analytics=${softskills.api.base-url}/analytics/activity
softskills.api.analyticsList=${softskills.api.base-url}/analytics/analytics-list

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver